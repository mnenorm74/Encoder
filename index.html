<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаб 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="information">
    <p class="headText">Лабораторная работа №3</p>
    <p class="headText">Авторы: Бурсина О. И., Боталов П. Е., Коновалова В.П.</p>
</div>
<div class="encodingContainer">
    <div class="inputLine" id="keySetOriginalTextLine">
        <p>Исходный текст</p>
        <textarea id="keySetOriginalText" class="input"></textarea>
    </div>
    <div class="inputLine" id="keySetKeyLine">
        <p>Ключ</p>
        <textarea id="keySetKeyText" class="input"></textarea>
    </div>
    <div class="inputLine" id="keySetLine">
        <p>Группа ключей</p>
        <textarea id="keySetText" class="input"></textarea>
    </div>
    <div class="inputLine" id="keySetEncryptedTextLine">
        <p>Зашифрованный текст</p>
        <textarea id="keySetEncryptedText" class="input"></textarea>
    </div>
    <div class="buttonsLine" id="keySetEncodingButtons">
        <button class="button" id="keySetKeyGenerationButton">Сгенерировать ключи</button>
        <button class="button" id="keySetEncryptButton">Зашифровать текст</button>
        <button class="button" id="keySetDecipherButton">Расшифровать текст</button>
        <button class="button" id="saveKeySetButton">Сохранить набор ключей</button>
        <button class="button" id="keySetClearEncodingFields">Очистить</button>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
