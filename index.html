<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаб 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="information">
    <p>Лабораторная работа №3</p>
    <p>Авторы: Бурсина О. И., Боталов П. Е., Коновалова В.П.</p>
</div>
<div id="encoding">
    <div class="inputLine" id="originalTextLine">
        <p>Исходный текст</p>
        <textarea id="originalText" class="input"></textarea>
    </div>
    <div class="inputLine" id="keyLine">
        <p>Ключ</p>
        <textarea id="keyText" class="input"></textarea>
    </div>
    <div class="inputLine" id="encryptedTextLine">
        <p>Зашифрованный текст</p>
        <textarea id="EncryptedText" class="input"></textarea>
    </div>
    <div class="buttonsLine" id="encodingButtons">
        <button class="button" id="keyGenerationButton">Сгенерировать ключ по тексту</button>
        <button class="button" id="encryptButton">Зашифровать текст</button>
        <button class="button" id="decipherButton">Расшифровать текст</button>
    </div>
</div>
</body>
</html>
